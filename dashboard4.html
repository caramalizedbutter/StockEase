<!DOCTYPE html>
<html>
<!-- Previous head and style sections remain the same -->

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <!-- Previous styles remain the same -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }

        .scanner-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .scan-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .scan-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .product-list {
            margin-top: 20px;
        }

        .product-item {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .quantity-btn:hover {
            background: #357abd;
            transform: scale(1.05);
        }

        .remove-btn {
            background: #ff4757;
        }

        .quantity-display {
            font-weight: 500;
            min-width: 40px;
            text-align: center;
        }

        .cart-summary {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 24px;
        }

        .summary-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #2c3e50;
        }

        .total {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #26af5f;
            transform: translateY(-2px);
        }

        .scanner-animation {
            height: 4px;
            background: linear-gradient(to right, #4a90e2 0%, #4a90e2 50%, transparent 50%, transparent 100%);
            background-size: 200% 100%;
            animation: scanning 1s linear infinite;
            border-radius: 2px;
            margin-bottom: 16px;
        }

        @keyframes scanning {
            from {
                background-position: 100% 0;
            }

            to {
                background-position: 0 0;
            }
        }

        .total-items {
            color: #666;
            font-size: 16px;
            margin-top: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }

        .scanner-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Added styles for scanner */
        .scanner-container {
            margin-bottom: 20px;
        }

        #my-qr-reader {
            width: 100% !important;
            border: none !important;
            box-shadow: none !important;
        }

        #my-qr-reader video {
            width: 100% !important;
            border-radius: 8px;
        }

        #my-qr-reader__scan_region {
            padding: 0 !important;
        }

        #my-qr-reader__scan_region img {
            display: none;
        }

        #my-qr-reader__dashboard {
            padding: 12px !important;
            background: #f8f9fa !important;
            border-radius: 8px;
            margin-top: 12px;
        }

        #my-qr-reader__dashboard_section_csr button {
            padding: 8px 16px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #my-qr-reader__dashboard_section_csr button:hover {
            background: #357abd;
        }

        .scan-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .scan-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
    </style>
</head>

<body>
    <!-- Previous HTML structure remains the same -->
    <div class="container">
        <div class="scanner-section">
            <div class="scanner-container">
                <div id="my-qr-reader"></div>
            </div>
            <input type="text" class="scan-input" placeholder="Or enter product code manually..." autofocus>
            <div class="product-list" id="productList">
                <!-- Products will be added here -->
            </div>
        </div>

        <div class="cart-summary">
            <h2 class="summary-header">Cart Summary</h2>
            <div class="total-items" id="itemCount">0 items</div>
            <div class="total">
                <span>Total</span>
                <span id="total">$0.00</span>
            </div>
            <button class="checkout-btn" id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script>
        // Previous product data remains the same
        const products = {
            '123456': { name: 'Printer Paper A4', price: 9.99 },
            '789012': { name: 'Blue Ink Cartridge', price: 24.99 },
            '345678': { name: 'Staples Box', price: 4.99 },
            '901234': { name: 'Sticky Notes', price: 3.99 }
        };

        let cart = [];
        let lastScannedCode = null;
        let scanCooldown = false;
        const COOLDOWN_DURATION = 2000; // 2 seconds cooldown
        const checkoutBtn = document.getElementById('checkout-btn');
        checkoutBtn.addEventListener('click', () => checkout());

        function domReady(fn) {
            if (
                document.readyState === "complete" ||
                document.readyState === "interactive"
            ) {
                setTimeout(fn, 1000);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        domReady(function () {
            function onScanSuccess(decodeText, decodeResult) {
                // Check if we're in cooldown or if this is the same code as last time
                if (scanCooldown || decodeText === lastScannedCode) {
                    return;
                }

                // Set cooldown and last scanned code
                scanCooldown = true;
                lastScannedCode = decodeText;

                // Process the scanned code
                handleScan(decodeText);

                // Reset cooldown after duration
                setTimeout(() => {
                    scanCooldown = false;
                    lastScannedCode = null;
                }, COOLDOWN_DURATION);
            }

            let htmlscanner = new Html5QrcodeScanner(
                "my-qr-reader",
                { fps: 10, qrbox: 250 }
            );
            htmlscanner.render(onScanSuccess);
        });

        // Manual input handler remains the same
        const scanInput = document.querySelector('.scan-input');
        scanInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleScan(this.value);
                this.value = '';
            }
        });

        // Rest of the functions remain the same
        function handleScan(barcode) {
            if (products[barcode]) {
                addToCart(barcode);
            } else {
                alert('Product not found!');
            }
        }

        function addToCart(barcode) {
            const product = products[barcode];
            const existingItem = cart.find(item => item.barcode === barcode);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    barcode,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }

            updateDisplay();
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) {
                cart.splice(index, 1);
            }
            updateDisplay();
        }

        function updateDisplay() {
            const productList = document.getElementById('productList');
            productList.innerHTML = cart.map((item, index) => `
        <div class="product-item">
          <span>${item.name}</span>
          <span>$${item.price.toFixed(2)}</span>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
            <span class="quantity-display">${item.quantity}</span>
            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
          </div>
          <button class="quantity-btn remove-btn" onclick="updateQuantity(${index}, -${item.quantity})">Ã—</button>
        </div>
      `).join('');

            updateSummary();
        }

        function updateSummary() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);

            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            document.getElementById('itemCount').textContent = `${itemCount} item${itemCount !== 1 ? 's' : ''}`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Cart is empty!');
                return;
            }

            alert('Order placed successfully!');
            cart = [];
            updateDisplay();
        }
    </script>
</body>

</html>
